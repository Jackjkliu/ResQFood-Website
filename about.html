<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - ResQFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }

        /* Navigation Menu - Updated to match home page style */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav.scrolled {
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav ul {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            padding: 1rem 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .nav li {
            flex: 0 0 auto;
            margin: 0 1rem;
            white-space: nowrap;
        }

        .nav li a {
            text-decoration: none;
            color: #2C3E50;
            font-weight: 600;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            transition: all 0.3s ease;
            position: relative;
        }

        .nav li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #FF6F61;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .nav li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #FF6F61;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            z-index: 1001;
        }

        .back-button:hover {
            background-color: #FF4C3B;
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Container */
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 50px 20px;
            margin-top: 70px; /* Add top margin to account for fixed navbar */
        }

        h1 {
            text-align: center;
            font-size: 48px;
            color: #FF6F61;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .about-section {
            background-color: #fff;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .about-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .about-content {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        .team {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .team-member {
            display: flex;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .member-image-container {
            flex: 0 0 25%;
            position: relative;
            overflow: hidden;
        }

        .member-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .team-member:hover .member-image {
            transform: scale(1.05);
        }

        .member-info {
            flex: 0 0 75%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .member-name {
            font-size: 24px;
            font-weight: 600;
            color: #FF6F61;
            margin-bottom: 5px;
        }

        .member-title {
            font-size: 18px;
            color: #888;
            margin-bottom: 10px;
        }

        .member-bio {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 992px) {
            .container {
                max-width: 100%;
                padding: 50px 30px;
            }

            .team-member {
                flex-direction: column;
            }

            .member-image-container,
            .member-info {
                flex: 0 0 100%;
            }

            .member-image-container {
                height: 250px;
            }

            .member-info {
                padding: 20px;
            }
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .bg-animation span {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #FF6F61;
            border-radius: 50%;
        }

        .bg-animation span:nth-child(1) {
            top: 10%;
            left: 20%;
            animation: animate 10s linear infinite;
        }

        .bg-animation span:nth-child(2) {
            top: 50%;
            right: 10%;
            animation: animate 7s linear infinite;
        }

        .bg-animation span:nth-child(3) {
            bottom: 20%;
            left: 30%;
            animation: animate 9s linear infinite;
        }

                /* Flyer Section */
        .flyer-section {
            background-color: #fff;
            border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    margin-bottom: 50px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.flyer-section:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

.flyer-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.flyer-image {
    max-width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.flyer-image:hover {
    transform: scale(1.02);
}

        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-500%) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .nav ul {
                justify-content: flex-start;
                padding: 1rem 0.5rem;
            }
            
            .nav li {
                margin: 0 0.5rem;
            }
        }

        /* Floating Login Button */
        .floating-login {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            background: linear-gradient(135deg, #FF6F61, #FF8E53);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 111, 97, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .floating-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 111, 97, 0.4);
            background: linear-gradient(135deg, #FF5A4A, #FF7A43);
        }

        .floating-login i {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .floating-login {
                bottom: 1rem;
                right: 1rem;
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const fadeElements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            });

            fadeElements.forEach(element => {
                observer.observe(element);
            });

            // Navigation scroll effect
            window.addEventListener('scroll', () => {
                const nav = document.querySelector('.nav');
                if (window.scrollY > 50) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
            });
        });

        // Placeholder function to match homepage functionality
        function checkLoginForDonation(event) {
            event.preventDefault();
            const userInitial = localStorage.getItem('userInitial');
            if (!userInitial) {
                alert('Please log in to post a donation');
            } else {
                window.location.href = 'page7.html';
            }
        }
    </script>
