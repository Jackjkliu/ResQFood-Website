<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQFood - Email Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #10B981;
            --secondary-color: #059669;
            --background-color: #047857;
            --text-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
        }

        .container {
            background-color: var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 350px;
            max-width: 100%;
            text-align: center;
        }

        .icon {
            background-color: var(--text-color);
            color: var(--primary-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }

        h1 {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #047857;
        }

        #successMessage {
            display: none;
            color: var(--text-color);
            font-size: 24px;
            font-weight: bold;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="verificationContainer">
            <div class="icon">
                <i class="fas fa-envelope"></i>
            </div>
            <h1>Email Verification</h1>
            <p>We've sent a verification link to your email. Please check your inbox and click the link to verify your account.</p>
            <button id="resendLink"><span class="spinner" style="display:none;"></span>Resend Verification Email</button>
        </div>
        <div id="successMessage">
            üëç Email Verified Successfully
        </div>
    </div>

    <script>
        // Initialize Firebase (use your config)
        const firebaseConfig = {
            // ... (your Firebase config) ...
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const resendLinkBtn = document.getElementById('resendLink');
        const verificationContainer = document.getElementById('verificationContainer');
        const successMessage = document.getElementById('successMessage');

        auth.onAuthStateChanged(function(user) {
            if (user) {
                if (user.emailVerified) {
                    verificationContainer.style.display = 'none';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 2000);
                }
            } else {
                // No user is signed in, redirect to login page
                window.location.href = 'login.html';
            }
        });

        function resendVerificationEmail() {
            resendLinkBtn.disabled = true;
            resendLinkBtn.querySelector('.spinner').style.display = 'inline-block';

            auth.currentUser.sendEmailVerification()
                .then(() => {
                    alert('Verification email sent! Please check your inbox.');
                })
                .catch((error) => {
                    console.error('Error sending verification email', error);
                    alert('Error sending verification email. Please try again.');
                })
                .finally(() => {
                    resendLinkBtn.disabled = false;
                    resendLinkBtn.querySelector('.spinner').style.display = 'none';
                });
        }

        resendLinkBtn.addEventListener('click', resendVerificationEmail);
    </script>
</body>
</html>
