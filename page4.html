                    <div onclick="handlePantryClick('${pantryName}', '${pantryAddress}', '${pantryLocation}', '${pantryWebsite || ''}', '${pantryDonationHours || ''}', '${pantryPhone || ''}')" style="cursor: pointer;">

            `;
